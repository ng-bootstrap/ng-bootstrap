<ngb-progressbar class="mb-3" type="success" [value]="25">default</ngb-progressbar>
<ngb-progressbar class="mb-3" type="info" [value]="50" height="10px">10px</ngb-progressbar>
<ngb-progressbar class="mb-3" type="warning" [value]="75" height=".5rem">.5rem</ngb-progressbar>
<ngb-progressbar class="mb-3" type="danger" [value]="100" [height]="height">{{ height }}</ngb-progressbar>
